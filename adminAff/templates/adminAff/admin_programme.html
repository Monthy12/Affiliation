{% extends 'base_admin.html' %}

{% block content %} 


<header class="home">
    <div class="row">
        <div class="col md-2"></div>

        <div class="col-md-9 margin-big text_justify pl-5">

            <table class="table table-bordered table-hovered admin_affiliation">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>NAME OF INSTITUTION</td>
                        <td>PROGRAMME</td>
                        <td>LEVEL</td>
                        <td>STATUS</td>
                        <td>ACTION</td>
                    </tr>
                </thead>

                <tbody>

                    {% for programme in programmes %}
                        <tr>
                            <td>{{ programme.id }}</td>
                            <td>{{ programme.inst_name }}</td>
                            <td>{{ programme.programme_name }}</td>
                            <td>{{ programme.level }}</td>
                            <td>{{ programme.status }}</td>

                            <td><a href="{% url 'programme_client_details' programme.user_id %}" class="btn btn-sm btn-info">View</a></td>
                        </tr>
                    {% endfor %}

                </tbody>


            </table>

        </div>

        <div class="col-md-1"></div>

    </div>
</header>


{% endblock %}
